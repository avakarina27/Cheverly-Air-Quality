<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJAT Network Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .station-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-slate-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">EJAT Network <span class="text-blue-400">Monitoring</span></h1>
            <div class="space-x-4 text-sm">
                <span class="bg-green-500 px-2 py-1 rounded text-xs">System Online</span>
                <span id="current-time"></span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm">Total Stations</p>
                <p class="text-3xl font-bold text-slate-800">25</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm">Active Sensors</p>
                <p class="text-3xl font-bold text-green-600">24</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm">Avg. PM2.5</p>
                <p class="text-3xl font-bold text-blue-600">12.4 <span class="text-sm font-normal text-gray-400">µg/m³</span></p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-sm">Alerts</p>
                <p class="text-3xl font-bold text-orange-500">1</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="font-bold text-gray-800">Station Registry</h2>
                    <input type="text" id="stationSearch" placeholder="Search ID or Name..." class="text-sm border rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="overflow-x-auto h-[600px] overflow-y-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="p-4 text-xs font-semibold text-gray-600 uppercase">Internal ID</th>
                                <th class="p-4 text-xs font-semibold text-gray-600 uppercase">Station Name</th>
                                <th class="p-4 text-xs font-semibold text-gray-600 uppercase">Status</th>
                                <th class="p-4 text-xs font-semibold text-gray-600 uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody id="stationTableBody" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h2 class="font-bold text-gray-800 mb-4">Network Activity (24h)</h2>
                    <canvas id="activityChart"></canvas>
                </div>

                <div class="bg-slate-900 text-white p-6 rounded-xl shadow-lg">
                    <h2 class="font-bold mb-2">Supersite Highlight</h2>
                    <p class="text-xs text-slate-400 mb-4">EJAT.CV.2.203577</p>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-4xl font-mono text-green-400">0.82</p>
                            <p class="text-[10px] uppercase tracking-widest text-slate-500">VOC Levels (ppm)</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-green-400">Stable</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Your saved station data
        const stationData = {
            "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677",
            "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777",
            "57783": "EJAT.CV.6.57783", "57811": "EJAT.CV.4.57811", "57841": "EJAT.CV.3.57841",
            "57955": "EJAT.FH.1.57955", "160037": "EJAT.PG.1.160037", "175563": "EJAT.PG.1.175563",
            "178169": "EJAT.PG.1.178169", "181253": "EJAT.CH.1.181253", "184191": "EJAT.PG.1.184191",
            "185085": "EJAT.FH.1.185085", "197937": "EJAT.PG.1.197937", "203577": "EJAT.CV.2.203577 (Supersite)",
            "203597": "EJAT.FH.1.203597", "203601": "EJAT.CV.1.203601", "207729": "EJAT.CV.1.207729",
            "211993": "EJAT.CV.3.211993", "218227": "EJAT.PG.1.218227", "218237": "EJAT.PG.1.218237",
            "218273": "EJAT.PG.1.218273"
        };

        const tableBody = document.getElementById('stationTableBody');
        
        // Populate Table
        function renderTable(filter = '') {
            tableBody.innerHTML = '';
            Object.entries(stationData).forEach(([id, name]) => {
                if (id.includes(filter) || name.toLowerCase().includes(filter.toLowerCase())) {
                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="p-4 font-mono text-xs text-blue-600">${id}</td>
                            <td class="p-4 text-sm font-medium text-gray-700">${name}</td>
                            <td class="p-4">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-[10px] font-medium bg-green-100 text-green-700">
                                    ● Live
                                </span>
                            </td>
                            <td class="p-4">
                                <button class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1 rounded text-slate-600">View Data</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }
            });
        }

        // Search Logic
        document.getElementById('stationSearch').addEventListener('input', (e) => {
            renderTable(e.target.value);
        });

        // Chart.js Configuration
        const ctx = document.getElementById('activityChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12am', '4am', '8am', '12pm', '4pm', '8pm'],
                datasets: [{
                    label: 'Network Load',
                    data: [12, 19, 45, 30, 22, 10],
                    borderColor: '#3b82f6',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(59, 130, 246, 0.1)'
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { grid: { display: false } } }
            }
        });

        // Time display
        setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleString();
        }, 1000);

        renderTable();
    </script>
</body>
</html>
