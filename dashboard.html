<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJAT Cheverly | Live</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        :root { --navy: #0f172a; --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.9); }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Full Screen Map */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Top Navigation Overlay */
        .nav-overlay {
            position: absolute; top: 20px; left: 20px; right: 20px; height: 60px;
            background: var(--glass); backdrop-filter: blur(10px);
            z-index: 1000; border-radius: 16px; display: flex; align-items: center;
            padding: 0 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3);
        }
        .nav-overlay b { color: var(--navy); font-size: 1.1rem; flex: 1; }
        .nav-links a { text-decoration: none; color: #475569; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        .nav-links a.active { color: var(--accent); }

        /* Floating Data Card */
        .data-panel {
            position: absolute; bottom: 30px; left: 20px; width: 380px;
            background: var(--glass); backdrop-filter: blur(10px);
            z-index: 1000; border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.4);
            display: flex; flex-direction: column; gap: 15px;
        }

        .aqi-pill {
            display: inline-block; padding: 6px 16px; border-radius: 20px;
            background: #22c55e; color: white; font-weight: 800; font-size: 0.8rem;
        }
        .aqi-value { font-size: 4.5rem; font-weight: 900; letter-spacing: -2px; line-height: 1; margin: 5px 0; }
        
        #chart-container { height: 150px; width: 100%; margin-top: 10px; }

        select { 
            width: 100%; border: none; background: #f1f5f9; padding: 12px; 
            border-radius: 10px; font-weight: 600; color: var(--navy); 
        }
    </style>
</head>
<body>

<div class="nav-overlay">
    <b>EJAT CHEVERLY NETWORK</b>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html" class="active">Live Map</a>
        <a href="#">Analysis</a>
    </div>
</div>

<div id="map"></div>

<div class="data-panel">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span id="aqiStatusPill" class="aqi-pill">GOOD</span>
        <span style="font-size: 0.7rem; color: #64748b; font-weight: bold;">LIVE UPDATED</span>
    </div>
    
    <div id="stationName" style="font-weight: 800; color: var(--navy); font-size: 1.2rem;">Select a Sensor</div>
    <div id="aqiValue" class="aqi-value">--</div>
    
    <select id="stationSelect" onchange="updateDashboard(this.value)"></select>

    <div id="chart-container">
        <canvas id="miniChart"></canvas>
    </div>
</div>

<script>
    const KEY = "9ADB5C6C-A9B0-11EF-A261-42010A80000F";
    const PROXY = "https://api.allorigins.win/get?url=";
    
    const STATIONS = {
        "203577": "Cheverly Supersite",
        "284362": "PG County Station 1",
        "53677": "CV Station 1",
        "52823": "CV Station 6",
        "181253": "CH Station 1"
    };

    const map = L.map('map', { zoomControl: false }).setView([38.923, -76.915], 14);
    L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    const ctx = document.getElementById('miniChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: { datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }] },
        options: { 
            responsive: true, maintainAspectRatio: false, 
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } }
        }
    });

    function getAQI(pm) {
        if (!pm) return 0;
        return pm <= 12 ? Math.round(pm * 4.16) : pm <= 35.4 ? Math.round(2.1 * (pm - 12) + 51) : Math.round(pm + 100);
    }

    async function updateDashboard(id) {
        const start = Math.floor(Date.now() / 1000) - 86400;
        const url = encodeURIComponent(`https://api.purpleair.com/v1/sensors/${id}/history?fields=pm2.5_atm&average=60&start_timestamp=${start}&api_key=${KEY}`);
        const res = await fetch(`${PROXY}${url}`);
        const json = await res.json();
        const data = JSON.parse(json.contents);

        if (data.data) {
            const pts = data.data.map(d => ({ x: d[0]*1000, y: getAQI(d[1]) })).sort((a,b) => a.x - b.x);
            chart.data.datasets[0].data = pts;
            chart.update();

            const current = pts[pts.length-1].y;
            document.getElementById('aqiValue').innerText = current;
            document.getElementById('stationName').innerText = STATIONS[id];
            
            const pill = document.getElementById('aqiStatusPill');
            pill.innerText = current > 50 ? (current > 100 ? "UNHEALTHY" : "MODERATE") : "GOOD";
            pill.style.background = current > 50 ? (current > 100 ? "#ef4444" : "#f59e0b") : "#22c55e";
        }
    }

    async function init() {
        const sel = document.getElementById('stationSelect');
        const box = "nwlng=-77.15&nwlat=39.05&selng=-76.75&selat=38.75";
        const url = encodeURIComponent(`https://api.purpleair.com/v1/sensors?${box}&fields=latitude,longitude,pm2.5_atm&api_key=${KEY}`);
        const res = await fetch(`${PROXY}${url}`);
        const json = await res.json();
        const sensors = JSON.parse(json.contents);

        sensors.data.forEach(s => {
            const id = s[0].toString();
            if (STATIONS[id]) {
                const marker = L.circleMarker([s[1], s[2]], {
                    radius: 12, fillColor: getAQI(s[3]) > 50 ? "#f59e0b" : "#22c55e",
                    color: "white", weight: 3, fillOpacity: 1
                }).addTo(map);
                
                marker.on('click', () => { sel.value = id; updateDashboard(id); });
                sel.add(new Option(STATIONS[id], id));
            }
        });
        sel.value = "203577";
        updateDashboard("203577");
    }

    init();
</script>
</body>
</html>
