<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EJAT Air Quality Network</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <style>
    :root { --brand-navy: #1a305e; --search-blue: #4477ce; }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; background: #fdfdfd; }
    .topbar { background: var(--brand-navy); color: white; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; height: 60px; z-index: 2000; }
    .nav a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; }
    #layout { display: flex; height: calc(100vh - 60px); width: 100vw; }
    #sidebar { width: 380px; background: #f4f6f8; border-right: 1px solid #ddd; padding: 15px; overflow-y: auto; box-sizing: border-box; }
    .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 12px; }
    .aqi-val { font-size: 72px; font-weight: 900; display: block; text-align: center; text-shadow: 1px 1px 0 #000; }
    #main-content { flex: 1; display: flex; flex-direction: column; height: 100%; }
    #map { height: 45%; width: 100%; border-bottom: 1px solid #ddd; }
    #chart-box { height: 55%; width: 100%; padding: 15px; box-sizing: border-box; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand">Cheverly Air Quality</div>
  <nav class="nav"><a href="index.html">Home</a><a href="dashboard.html" style="font-weight:bold;">Dashboard</a></nav>
</header>

<div id="layout">
  <aside id="sidebar">
    <div class="card"><label>Station Index</label><select id="devSel" onchange="handleDropdownChange(this.value)"></select></div>
    <div class="card" style="text-align:center;">
      <div id="statName" style="font-weight:bold; margin-bottom:10px;">--</div>
      <div id="statAQI" class="aqi-val" style="color:#ccc;">--</div>
      <div style="font-size:0.8rem; font-weight:bold; color:#666;">CURRENT AQI</div>
    </div>
  </aside>
  <div id="main-content">
    <div id="map"></div>
    <div id="chart-box"><canvas id="airChart"></canvas></div>
  </div>
</div>

<script>
  const API_PROXY = "/api/aq";
  const SENSORS = { "284362": "EJAT.PG.1.284362", "52823": "EJAT.CV.6.52823", "53677": "EJAT.CV.1.53677", "54239": "EJAT.CV.6.54239", "54293": "EJAT.CV.2.54293", "57777": "EJAT.CV.1.57777", "57783": "EJAT.CV.6.57783", "57811": "EJAT.CV.4.57811", "57841": "EJAT.CV.3.57841", "57955": "EJAT.FH.1.57955", "160037": "EJAT.PG.1.160037", "175563": "EJAT.PG.1.175563", "178169": "EJAT.PG.1.178169", "181253": "EJAT.CH.1.181253", "184191": "EJAT.PG.1.184191", "185085": "EJAT.FH.1.185085", "197937": "EJAT.PG.1.197937", "203577": "EJAT.CV.2.203577", "203597": "EJAT.FH.1.203597", "203601": "EJAT.CV.1.203601", "207729": "EJAT.CV.1.207729", "211993": "EJAT.CV.3.211993", "218227": "EJAT.PG.1.218227", "218237": "EJAT.PG.1.218237", "218273": "EJAT.PG.1.218273" };
  
  let markerMap = {}, markerMeta = {};
  const map = L.map("map").setView([38.922, -76.915], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const chart = new Chart(document.getElementById("airChart").getContext("2d"), {
    type: "line",
    data: { datasets: [{ label: "AQI", data: [], borderColor: "#4477ce", tension: 0.1, fill: true, backgroundColor: "rgba(68, 119, 206, 0.1)" }] },
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: "time" } } }
  });

  function getAQIColor(aqi) {
    if (aqi <= 50) return "#00e400";
    if (aqi <= 100) return "#ffff00";
    if (aqi <= 150) return "#ff7e00";
    return "#ff0000";
  }

  function computeAQI(pm) {
    if (!pm || pm < 0) return 0;
    const table = [{cl:0,ch:12,il:0,ih:50},{cl:12.1,ch:35.4,il:51,ih:100},{cl:35.5,ch:55.4,il:101,ih:150},{cl:55.5,ch:150.4,il:151,ih:200}];
    const b = table.find(r => pm <= r.ch) || table[3];
    return Math.round(((b.ih-b.il)/(b.ch-b.cl))*(pm-b.cl)+b.il);
  }

  async function handleDropdownChange(id) {
    const meta = markerMeta[id];
    if (!meta) return;
    map.flyTo(markerMap[id].getLatLng(), 15);
    
    const start = Math.floor(Date.now()/1000)-86400;
    try {
        const res = await fetch(`${API_PROXY}?action=purpleair_history&id=${id}&start=${start}`);
        const json = await res.json();
        if (json?.data) {
            const aqi = computeAQI(json.data[json.data.length-1][1]);
            document.getElementById("statName").innerText = meta.name;
            document.getElementById("statAQI").innerText = aqi;
            document.getElementById("statAQI").style.color = getAQIColor(aqi);
            chart.data.datasets[0].data = json.data.map(r => ({ x: r[0]*1000, y: computeAQI(r[1]) }));
            chart.update();
        }
    } catch (e) { console.error("Fetch error", e); }
  }

  async function init() {
    try {
        const res = await fetch(`${API_PROXY}?action=purpleair_box`);
        const json = await res.json();
        const sel = document.getElementById("devSel");
        if (json?.data) {
          json.data.forEach(r => {
            const id = String(r[0]);
            if (SENSORS[id]) {
              const aqi = computeAQI(r[4] || r[3]);
              const m = L.circleMarker([r[1], r[2]], { radius: 10, fillColor: getAQIColor(aqi), color: "#000", weight: 2, fillOpacity: 0.9 }).addTo(map);
              markerMap[id] = m;
              markerMeta[id] = { name: SENSORS[id] };
              sel.add(new Option(SENSORS[id], id));
              m.on("click", () => { sel.value = id; handleDropdownChange(id); });
            }
          });
        }
        if (markerMap["203577"]) { sel.value = "203577"; handleDropdownChange("203577"); }
    } catch (e) { console.error("Init error", e); }
  }

  init();
</script>
</body>
</html>
